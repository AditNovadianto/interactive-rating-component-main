<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="star">
          <img src="images/icon-star.svg" alt="icon-star" />
        </div>

        <div class="text">
          <p class="title">How did we do?</p>

          <p class="content">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <div class="number">
          <button class="circle one">1</button>
          <button class="circle two">2</button>
          <button class="circle three">3</button>
          <button class="circle four">4</button>
          <button class="circle five">5</button>
        </div>

        <button class="button" type="button">Submit</button>
      </div>

      <div class="thankyou-section">
        <div class="thank-you">
          <img
            src="images/illustration-thank-you.svg"
            alt="illustration-thank-you"
          />

          <p class="result">You selected out of 5</p>

          <p class="thanks">Thank you!</p>

          <p class="salute">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don’t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>

    <script src="main.js"></script>

    </div> -->
  </body>
</html>
